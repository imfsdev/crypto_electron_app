<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <!--CSS-->
        <link rel="stylesheet" href="../assets/css/index.css">
    </head>

    <body>
        <div class="row">
            <div id="price-container">
                <p class="subtext" id="curr-display">CURRENT BTC (USD)</p>
                <h1 id="price"><i>loading...</i></h1>
            </div>
            <div id="goal-container">
                <p><img src="../assets/images/up.svg"><span id="targetPrice">CHOOSE TARGET PRICE</span></p>
            </div>
            <div id="right-container">
                <button id="notifyBtn">notify me when...</button>
            </div>
        </div>

        <!-- CD: built elements for displaying HIGH/LOW values -->
        <div class="hlp-row">
            <div id="daily-high-container">
                <p class="subtext" id="high-display">24hr HIGH (↑)</p>
                <h1 id="high-price"><i>loading...</i></h1>
            </div>
            <div id="daily-low-container">
                <p class="subtext" id="low-display">24hr LOW (↓)</p>
                <h1 id="low-price"><i>loading...</i></h1>
            </div>
            <div id="pct-change-container">
                <p class="subtext" id="pct-display">24hr PCT CHNG (+/-)</p>
                <h1 id="pct-price"><i>loading...</i></h1>
            </div>
        </div>
        
        <!--javascript-->
        <script src="index.js"></script>
    </body>

</html>
